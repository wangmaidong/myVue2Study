<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div style="color: red;background: green">
      <div style="color: yellow" key="123">
        {{name}} hello {{age}} hello
      </div>
      <li> world </li>
    </div>
  </div>
  <script src="/dist/umd/vue.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script> -->
  <script>
    Vue.mixin({
      created() {
        console.log(1)
      },
      a:1,
      b: 2
    })
    Vue.mixin({
      created() {
        console.log(2)
      },
      a:3,
      c: 4
    })
    let vm = new Vue({
      data() {
        return {
          name: 'wl',
          age: 12,
          address: {
            home: 'hz',
            compony: '众和'
          },
          arr: [{
            label: '123',
            value: '123'
          }]
        }
      },
      created() {
        console.log(3)
      },
      el: '#app'
    })
    setTimeout(() => {
      vm.name = 'zs0'
      vm.name = 'zs1'
      vm.name = 'zs2'
      vm.name = 'zs3'
      vm.age = 23
    }, 2000)
    console.log(vm)
    console.log("Vue-->", Vue.options)
  </script>
</body>

</html>
